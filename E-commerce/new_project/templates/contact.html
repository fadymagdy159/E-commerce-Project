{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="d-flex align-items-center">
    <img src="{% static 'images/contact.jpg' %}" class="img-fluid rounded shadow-lg me-4" alt="Contact" style="max-height: 400px;">
    <div>
        <h1>Contact Us</h1>
        <p class="mt-4 lead">We would love to hear from you! Please fill out the form below to get in touch with us.</p>
        <form class="mt-4 p-5 rounded shadow-lg" style="background-color: #ffffff;">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg shadow-sm" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control form-control-lg shadow-sm" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg shadow-sm" id="email" placeholder="Your Email" required>
            </div>
            <button type="submit" class="btn btn-3d mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
