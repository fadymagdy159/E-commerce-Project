{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-dark text-white shadow-lg p-3 mb-5 rounded-5" style="border-radius: 15px; border: none;">
                <div class="row g-0">
                    <div class="col-md-4 text-center my-auto">
                        {% if user.profile.image %}
                            <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle shadow-3d" style="width: 150px; height: 150px; object-fit: cover;">
                        
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.profile.name }}</h5>
                            <p class="card-text">
                                <strong>Email:</strong> {{ user.profile.email }}<br>
                                <strong>Phone:</strong> {{ user.profile.phone_number }}
                            </p>
                            <button class="btn btn-3d w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#updateForm" aria-expanded="false" aria-controls="updateForm">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse" id="updateForm">
                <div class="card bg-light shadow-3d p-4 mt-3 rounded-5" style="border-radius: 15px;">
                    <h4 class="text-center mb-4">Update Your Profile</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="id_image" name="image">
                        </div>
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}">
                        </div>
                        <button type="submit" class="btn btn-3d w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .shadow-3d {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .shadow-3d:hover {
        transform: translateY(-10px);
    }

    .btn-3d {
        background-color: #ff4b2b;
        color: #ffffff;
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 8px;
    }

    .btn-3d:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(255, 75, 43, 0.4);
    }
</style>
{% endblock %}
