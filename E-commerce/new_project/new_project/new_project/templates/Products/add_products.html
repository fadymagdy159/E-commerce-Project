{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg" style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);">
        <h2 class="text-center mb-4">Add New Product</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_name" class="form-label">Product Name</label>
                <input type="text" class="form-control form-control-lg" id="id_name" name="name" required>
                <div class="invalid-feedback">Please provide a product name.</div>
            </div>
            <div class="form-group mb-3">
                <label for="id_description" class="form-label">Product Description</label>
                <textarea class="form-control form-control-lg" id="id_description" name="description" rows="4" required></textarea>
                <div class="invalid-feedback">Please provide a product description.</div>
            </div>
            <div class="form-group mb-3">
                <label for="id_price" class="form-label">Product Price</label>
                <input type="number" class="form-control form-control-lg" id="id_price" name="price" required>
                <div class="invalid-feedback">Please provide a product price.</div>
            </div>
            <div class="form-group mb-3">
                <label for="id_image" class="form-label">Product Image</label>
                <input type="file" class="form-control form-control-lg" id="id_image" name="image" required>
                <div class="invalid-feedback">Please upload a product image.</div>
            </div>
            <button type="submit" class="btn btn-3d w-100">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
