{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Are you sure you want to delete this product "{{ object.name }}"?</h2>
<form method="post" >
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'all_products' %}" class="btn btn-secondary"> Cancel</a>
</form>
{% endblock %}
